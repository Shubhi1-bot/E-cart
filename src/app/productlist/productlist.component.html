<div class="row">
    <h3>Product List</h3>
    <div class="col-xs-8">

        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href = "#" class="dropdown-toggle" role="button">
                Catagories <span class="caret"></span> </a>
              <ul class="dropdown-menu">
                <li> <a href = "#">Fashion</a> </li>
                <li> <a href = "#">Food</a> </li>
              </ul>
            </li>
          </ul>
        
        
        <div  *ngFor = "let product of productlist">
        <div class="float-right">
            <div class="card">
                <div class="card-body">
            <h4 class="list-group-item-heading">{{product.name}} </h4>
                    <p class="list-group-item-text"> {{product.description}} </p>
                    <p class="list-group-item-text"> {{product.price}} </p>
                    <p class="list-group-item-text"> {{product.imgPath}} </p>
                    </div>
                    <span class="float-none">
                        <img src =" {{product.imgPath}} " alt = " {{product.name}} " 
                         
                        class="img-responsive" style="max-height: 30px;">  
                    </span>
                    <div class="row">
                        <div class="col">
                    <button class="btn btn-primary"  (click) ="addToCart(product)">Add to Cart</button>
                        </div>
                    </div>
                </div>
                    </div>
                </div>

                
    </div>
</div>

<router-outlet></router-outlet>
