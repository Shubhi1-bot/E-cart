<!-- <app-header></app-header> -->


<div class="container-fluid">

    <h3 style="color: linen;">Product List</h3>
    <div class="back" style="background-image: url(https://img.freepik.com/free-photo/spices-black-background-space-text_169016-3118.jpg?size=626&ext=jpg);
  -webkit-filter: blur(5px);
 
  filter: blur(5px);
  height: 100%;"></div>

        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href = "#" class="dropdown-toggle" role="button">
                Catagories <span class="caret"></span> </a>
              <ul class="dropdown-menu">
                <li> <a href = "#">Fashion</a> </li>
                <li> <a href = "#">Food</a> </li>
              </ul>
            </li>
          </ul>
           
          <div class="row"> 
            
        <div   class="col-lg-2" *ngFor = "let product of productlist; let i = index">
          <!-- <p>Serial Id {{product.skuId}} </p> -->
          
        <div class="float-right" *ngIf = "product.quantity >  0">
          
            <div class="card" style="margin-left: 5px; margin-bottom: 5px; ">
             
              
                  <div>
                  <p class="list-group-item-text"> P.Id-{{product.productId}} </p>
            <h4 class="list-group-item-heading">{{product.name}} </h4>
                    <p class="list-group-item-text"> {{product.description}} </p>
                    <p class="list-group-item-text">Rs. {{product.price}} </p>
                    <!-- <p class="list-group-item-text"> {{product.imgPath}} </p> -->
                    
                    <span class="float-none">
                     
                        <img [src] =" product.imgPath "  [alt] = " product.name " 
                        class="img-responsive" style="background-image: url(product.imgPath);
                          border-radius: 5px; height: 150px; width: 180px; margin-left: 5px;">  
                    </span>
                    <p class="list-group-item-text">In stock {{product.quantity}} </p> 
                    
                         
                 <button class="add-btn" (click) = "increaseProduct(i)" style="width: 20px; height: 20px; 
                 font-size: 10px; border-radius: 5px; font-weight: bold;"> + </button>
                 <span>{{product.add}} </span>
                   <button class="delete-btn" (click) = "decreaseProduct(i)" 
                     style="width: 20px; height: 20px; font-size: 10px; border-radius: 5px; font-weight: bold;">-</button> <br>
                     <button class="btn btn-primary"  (click) ="addToCart(product)" 
                      style="width: 80px; height: 30px; font-size: 10px;" >Add to Cart</button> 
                      <button class="btn btn-primary"  (click) ="deleteProduct(product)"  
                     style="width: 50px; height: 30px; font-size: 10px; position: absolute; top: 1; right: 0; " > 
                        Delete</button>
                       
                      </div>
                   </div>
                      </div>
               
             
                </div>
    
</div>
</div>
<router-outlet></router-outlet>
