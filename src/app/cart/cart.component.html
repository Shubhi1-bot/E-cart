<h3> Your Bag </h3>

<div class="row">
    <div class="col-sm-8">

        <div  *ngFor = "let product of cartlist">
            <div class="float-right">
                <div class="card" style="margin-left: 5px;">
                    <div class="card-body" >
                <h4 class="list-group-item-heading">{{product.name}} </h4>
                        <p class="list-group-item-text"> {{product.description}} </p>
                        <p class="list-group-item-text"> {{product.price}} </p>
                        <p class="list-group-item-text"> {{product.imgPath}} </p>
                        </div>
                        <span class="float-none">
                            <img src =" {{product.imgPath}} " alt = " {{product.name}} " 
                             
                            class="img-responsive" style="max-height: 30px;">  
                        </span>
                        <!-- <p class="list-group-item-text">{{product}}</p> -->
                        <div class="row">
                            <div class="col">
                        <button class="btn btn-primary">Check-Out</button>
                            </div>
                        </div>
                    </div>
                        </div>
                    </div>
                </div>
